{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'cfpbstyle/css/vendor.min.css' %}" />
        <link rel="stylesheet" href="{% static 'cfpbstyle/css/mapusaurus.css' %}" />
        {% block head_styles %}{% endblock %}
        {% block head_scripts %}{% endblock %}
    </head>

    <body>

        {% block body %}{% endblock %}

        <script src="{% static 'cfpbstyle/js/vendor.min.js' %}"></script>
        <script src="{% static 'cfpbstyle/js/mapusaurus.min.js' %}"></script>
        {% block foot_scrips %}{% endblock %}
    </body>
</html>
