{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Select a location</title>
        <link rel="stylesheet" href="{% static 'respondants/css/search.css' %}" />
        {% block custom_css %}{% endblock %}
    </head>

    <body>
        {% block page_header %}{% endblock %}

        <section id="content" class="content cf">
            <main role="main">
                <div class="wrap">
                    <h2>Select a location</h2>
                    <p>You have selected: <span
                      class="institution-name">{{institution.formatted_name}}</span></p>
                    <p>To create an interactive map of their lending patterns,
                    select an MSA to view:</p>
                    <form action="{% url 'home' %}" method="GET">
                        <div class="search-field">
                            <label for="geoid">Select an MSA</label>
                            <input type="text" id="geoid" />
                            <input type="hidden" name="lender" value="{{institution.agency_id}}{{institution.ffiec_id}}" />
                            <input type="hidden" id="msa-field" name="msa" />
                            <input type="submit" value="Select" disabled />
                        </div>
                    </form>
                </div>
            </main>
        </section>

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.2/typeahead.bundle.min.js"></script>
        <script type="text/javascript" src="{% static 'respondants/js/metro-search.js' %}"></script>
    </body>
</html>
