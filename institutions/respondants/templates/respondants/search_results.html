<html>
    <body>
    <h1> Search results</h1>

    <h2>Lenders</h2>

    {% for res in institutions %}
      <p> 
        <a href="/institutions/{{res.id}}">{{res.name|title}}</a> <br />
        {{res.zip_code.city|title}}, {{res.zip_code.state|upper}} <br />
        HMDA ID: {{res.ffiec_id}}  <br />
        RSSD ID: <a href="http://www.ffiec.gov/nicpubweb/nicweb/OrgHierarchySearchForm.aspx?parID_RSSD={{res.rssd_id}}&parDT_END=99991231">{{res.rssd_id}}</a>
      </p>
    {% endfor %}


    <hr />
    <p>     
        Institution data is from the 2012 HMDA Transmittal sheet. 
    </p>
    </body>
</html>
