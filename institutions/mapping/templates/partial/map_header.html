{% if lender or metro %}
            
        <section id="map-header">
            
                {% if metro %}
                <div id="lock-map-container">
                    <label for="enforce-bounds" class="locked">Limit to MSA</label>
                    <input type="checkbox" id="enforce-bounds" checked="checked"
                         data-min-lat="{{metro.minlat}}"
                         data-max-lat="{{metro.maxlat}}"
                         data-min-lon="{{metro.minlon}}"
                         data-max-lon="{{metro.maxlon}}" />
                </div>
                {% endif %}
                {% if lender %}
                <div>
                    <span class="lender-name">{{ lender.name }}:</span>
                    <span class="map-type">2012 Applications and Originations
                        by Census Tract</span>
                </div>
                {% endif %}
                {% if metro %}
                <div>MSA: {{ metro.name }}</div>
                {% endif %}

        </section>
{% endif %}
